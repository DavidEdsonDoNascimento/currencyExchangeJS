<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <h1>Cotação monetária via API</h1>
            <a href="https://docs.awesomeapi.com.br/api-de-moedas" target="_blank" style="font-size:10px">awesomeapi</a>
        </div>
        <div class="row" style="padding: 10px">
            <div class="col-sm-3">
                <label for="dolar-today">Dolar Hoje:</label>
                <input type="text" id="dolar-today" class="form-control" readonly>
            </div>
            <div class="col-sm-3">
                <label for="euro-today">Euro Hoje:</label>
                <input type="text" id="euro-today" class="form-control" readonly>
            </div>
            <div class="col-sm-3">
                <label for="libra-today">Libra Hoje:</label>
                <input type="text" id="libra-today" class="form-control" readonly>
            </div>
            <div class="col-sm-3">
                <label for="bitcoin-today">Bitcoin Hoje:</label>
                <input type="text" id="bitcoin-today" class="form-control" readonly>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
